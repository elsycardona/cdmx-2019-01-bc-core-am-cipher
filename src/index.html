<!--ROOT: es el HOME; donde he agregado una imagen de cabecera, 
seguido de esto un parrafo con una pequeña instrucción.

INPUT: solo permite ingresar txt
PRE: lo use para un salto de linea
el 2do INPUT, es de tipo number y contiene un mínimo y un máximo-->

  <div id="code" class="hideElement">

    <p id="ubxEscrito" class="letrasF">___</p>

<!--CODE: es la página que se despliega para mostrar el CIFRADO
ubxEscrito: es un párrafo para sobreescribir desde .JS el txt cifrado-->
